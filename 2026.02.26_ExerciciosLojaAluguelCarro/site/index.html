<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Veículo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="abrirModalLogin()">Acesso Restrito</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="tudo">
        <div id="col1">
            <img src="imagens/icone.png" alt="ícone de caminhão">
            <h2 class="titulo">Encontre o veículo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>

            <form class="pedido" id="formReserva">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto" id="nome_cliente">

                <label class="rotulo">E-mail</label>
                <input type="email" class="campo-texto" id="email_cliente">

                <label class="rotulo">Selecione o tipo de veículo</label>
                <select class="campo-texto" id="categoria">
                    <option>Básico</option>
                    <option>Família</option>
                    <option>Luxo</option>
                </select>

                <button type="button" id="salvar-agendamento" class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <strong class="destaque">99</strong> / DIA</h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <img src="imagens/renault-kwid.png" alt="Renault Kwid">
        </div>
    </main>


    <div id="modalLogin" class="modal-sistema hidden">
        <div class="modal-content-login modal-small">

            <h3>Acesso ao Sistema</h3>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="login_email" class="form-control">
            </div>

            <div class="mb-3">
                <label>Senha</label>
                <input type="password" id="login_senha" class="form-control">
            </div>

            <div style="margin-top:15px;">
                <button onclick="fazerLogin()" class="btn btn-amarelo">
                    Entrar
                </button>
                <button onclick="fecharModalLogin()" class="btn btn-secondary">
                    Cancelar
                </button>
            </div>

        </div>
    </div>

    <script src="app-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
